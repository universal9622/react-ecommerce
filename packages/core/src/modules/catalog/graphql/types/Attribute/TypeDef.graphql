type AttributeGroup {
  attributeGroupId: ID!
  groupName: String!
  attributes: [Attribute]
}

type AttributeOption {
  attributeOptionId: ID!
  optionText: Int!
}

type Attribute {
  attributeId: ID!
  attributeCode: Int!
  attributeName: Boolean!
  type: Boolean!
  isRequired: Int!
  displayOnFrontend: Int!
  sortOrder: Int!
  isFilterable: Int!
  options: [AttributeOption]
  groups: [AttributeGroup]
}

extend type Query {
  attributes(type: [String] isFilterable: Boolean): [Attribute]!
  attributeGroups: [AttributeGroup]!
}