type OrderAddress implements Address {
  orderAddressId: Int!
  fullName: String!
  postcode: String!
  telephone: String!
  country: String!
  province: String!
  city: String!
  address1: String!
  address2: String
}

type OrdertItem implements ShoppingCartItem{
  orderItemId: ID!
  orderId: ID!
  productId: ID!
  productSku: String!
  productName: String
  thumbnail: String
  productWeight: Float!
  productPrice: Price!
  productPriceInclTax: Price!
  qty: Int!
  finalPrice: Price!
  finalPriceInclTax: Price!
  taxPercent: Float!
  taxAmount: Float!
  discountAmount: Price!
  total: Price!
  variantGroupId: Int
  variantOptions: String
  productCustomOptions: String
  productUrl: String!
}

type Order implements ShoppingCart{
  orderId: ID!
  orderNumber: String!
  items: [OrdertItem]
  shippingAddress: OrderAddress
  billingAddress: OrderAddress
  currency: String!
  customerId: Int
  customerGroupId: Int
  customerEmail: String
  customerFullName: String
  userIp: String
  userId: String
  status: Int!
  coupon: String
  shippingFeeExclTax: Price!
  shippingFeeInclTax: Price!
  discountAmount: Price!
  subTotal: Price!
  totalQty: Float!
  totalWeight: Float!
  taxAmount: Price!
  grandTotal: Price!
  shippingMethod: String
  shippingMethodName: String
  paymentMethod: String
  paymentMethodName: String
  shippingNote: String
}

extend type Query {
  order(id: Int!): Order
}