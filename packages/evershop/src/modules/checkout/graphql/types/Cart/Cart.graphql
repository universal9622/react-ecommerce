"""
Shopping Cart interface
"""
interface ShoppingCart {
  currency: String!
  customerId: Int
  customerGroupId: Int
  customerEmail: String
  customerFullName: String
  userIp: String
  userId: String
  status: Int!
  coupon: String
  shippingFeeExclTax: Price!
  shippingFeeInclTax: Price!
  discountAmount: Price!
  subTotal: Price!
  totalQty: Int!
  totalWeight: Weight!
  taxAmount: Price!
  grandTotal: Price!
  shippingMethod: String
  shippingMethodName: String
  shippingAddress: Address
  paymentMethod: String
  paymentMethodName: String
  billingAddress: Address
  shippingNote: String
}

"""
Shopping Cart Item interface
"""
interface ShoppingCartItem {
  productId: ID!
  productSku: String!
  productName: String
  thumbnail: String
  productWeight: Weight!
  productPrice: Price!
  productPriceInclTax: Price!
  qty: Int!
  finalPrice: Price!
  finalPriceInclTax: Price!
  taxPercent: Float!
  taxAmount: Price!
  discountAmount: Price!
  total: Price!
  variantGroupId: Int
  variantOptions: String
  productCustomOptions: String
  productUrl: String!
}

"""
Address interface
"""
interface Address {
  fullName: String
  postcode: String
  telephone: String
  country: Country
  province: Province
  city: String
  address1: String
  address2: String
}

"""
Represent a Cart Address
"""
type CartAddress implements Address {
  cartAddressId: Int!
  uuid: String!
  fullName: String
  postcode: String
  telephone: String
  country: Country
  province: Province
  city: String
  address1: String
  address2: String
}

"""
Represent a Cart Item
"""
type CartItem implements ShoppingCartItem {
  cartItemId: ID!
  uuid: String!
  cartId: ID!
  removeApi: String!
  productId: ID!
  productSku: String!
  productName: String
  thumbnail: String
  productWeight: Weight!
  productPrice: Price!
  productPriceInclTax: Price!
  qty: Int!
  finalPrice: Price!
  finalPriceInclTax: Price!
  taxPercent: Float!
  taxAmount: Price!
  discountAmount: Price!
  subTotal: Price!
  total: Price!
  variantGroupId: Int
  variantOptions: String
  productCustomOptions: String
  productUrl: String!
  errors: [String!]
}

"""
Represent a Cart
"""
type Cart implements ShoppingCart {
  cartId: ID!
  uuid: String!
  items: [CartItem]
  shippingAddress: CartAddress
  billingAddress: CartAddress
  currency: String!
  customerId: Int
  customerGroupId: Int
  customerEmail: String
  customerFullName: String
  userIp: String
  userId: String
  status: Int!
  coupon: String
  shippingFeeExclTax: Price!
  shippingFeeInclTax: Price!
  discountAmount: Price!
  subTotal: Price!
  subTotalInclTax: Price!
  totalQty: Int!
  totalWeight: Weight!
  taxAmount: Price!
  grandTotal: Price!
  shippingMethod: String
  shippingMethodName: String
  paymentMethod: String
  paymentMethodName: String
  shippingNote: String
  addItemApi: String!
  addPaymentMethodApi: String!
  addShippingMethodApi: String!
  addContactInfoApi: String!
  addAddressApi: String!
}

extend type Query {
  cart(id: String): Cart
}
