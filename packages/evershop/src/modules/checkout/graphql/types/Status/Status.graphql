"""
The `PaymentStatus` type defines the status of a payment.
"""
type PaymentStatus {
  name: String
  code: String!
  badge: String
  progress: String
}

"""
The `ShipmentStatus` type defines the status of a shipment.
"""
type ShipmentStatus {
  name: String
  code: String!
  badge: String
  progress: String
}

extend type Query {
  shipmentStatusList: [ShipmentStatus]
  paymentStatusList: [PaymentStatus]
}
