"""
Represents a payment status.
"""
type PaymentStatus {
  name: String
  code: String
  badge: String
  progress: String
}

"""
Represents a shipment status.
"""
type ShipmentStatus {
  name: String
  code: String
  badge: String
  progress: String
}

extend type Query {
  shipmentStatusList: [ShipmentStatus]
  paymentStatusList: [PaymentStatus]
}
