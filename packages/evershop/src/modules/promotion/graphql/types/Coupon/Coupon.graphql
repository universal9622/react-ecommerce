type Coupon {
  couponId: Int
  uuid: String!
  status: Int!
  description: String!
  discountAmount: Float!
  freeShipping: Int!
  discountType: String!
  coupon: String!
  usedTime: Int
  targetProducts: TargetProducts
  condition: OrderCondition
  userCondition: UserCondition
  buyxGety: [ByXGetY]
  maxUsesTimePerCoupon: Int
  maxUsesTimePerCustomer: Int
  startDate: String
  endDate: String
  editUrl: String!
  updateApi: String!
  deleteApi: String!
}

type MatchProductFilter {
  key: String!
  operator: String!
  value: String!
  qty: String
}

type TargetProducts {
  maxQty: String
  products: [MatchProductFilter]
}

type OrderCondition {
  orderTotal: String
  orderQty: String
  requiredProducts: [MatchProductFilter]
}

type ByXGetY {
  sku: String!
  buyQty: String
  getQty: String
  maxY: String
  discount: String
}

type UserCondition {
  groups: [String]
  emails: String
  purchased: String
}

type CouponCollection {
  items: [Coupon]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Cart {
  applyCouponApi: String!
}

extend type Query {
  coupon(id: Int): Coupon,
  coupons(filters: [FilterInput]): CouponCollection
}