"""
Represents a tax rate.
"""
type TaxRate {
  taxRateId: Int!
  taxClassId: Int!
  uuid: String!
  name: String!
  rate: Float!
  isCompound: Boolean!
  country: String!
  province: String!
  postcode: String!
  priority: Int!
  updateApi: String!
  deleteApi: String!
}

"""
Represents a tax class.
"""
type TaxClass {
  taxClassId: Int!
  uuid: String!
  name: String!
  rates: [TaxRate]
  addRateApi: String!
}

"""
Returns a collection of tax classes.
"""
type TaxClassCollection {
  items: [TaxClass]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Query {
  taxClasses: TaxClassCollection
  taxClass(id: String!): TaxClass
}