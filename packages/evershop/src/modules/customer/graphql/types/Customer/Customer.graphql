"""
Look up a customer by ID
"""
type Customer {
  customerId: Int!
  uuid: String!
  status: Int!
  email: String!
  fullName: String!
  createdAt: Date!
  url: String!
  editUrl: String!
  logoutApi: String!
  updateApi: String!
  deleteApi: String!
  group: CustomerGroup
  orders: [Order]
}

"""
Return a collection of customers
"""
type CustomerCollection {
  items: [Customer]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Query {
  customer(id: String): Customer,
  customers(filters: [FilterInput]): CustomerCollection
}